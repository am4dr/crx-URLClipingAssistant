<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>formatted URLs</title>
</head>
<body>
    <table id="entries">
        <tr>
            <td><label for="text1">Markdown:</label>
            <td><input id="text1" type="text" size="40" value="[title](url)"/>
            <td><input id="button1" type="button" value="コピー"/>
        <tr>
            <td><label for="text2">Todoist:</label>
            <td><input id="text2" type="text" size="40" value="@read url (title)"/>
            <td><input id="button2" type="button" value="コピー"/>
    </table>
    <input id="closeOnCopy" type="checkbox" checked/><label for="closeOnCopy">コピー後にポップアップを閉じる</label>
    <script src="./popup.js"></script>
</body>
</html>
